{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between my-5">
    <h2 class="d-inline text-white ns"># 영화 리뷰</h2>
    <p class="d-inline"><a class="btn btn-danger" href="{% url 'articles:review_create' %}">리뷰 작성</a></p>
  </div>
  <table class="table table-striped text-white">
    <thead>
      <tr>
        <th scope="col">작성자</th>
        <th scope="col">제목</th>
        <th scope="col">작성시각</th>
        <th scope="col">평점</th>
        <th scope="col">조회수</th>
        <th scope="col">추천수</th>
      </tr>
    </thead>
    <tbody>
      {% for review in reviews  %}
        <tr>
          <th scope="row">{{ review.user }}</th>
          <td><a class="text-white" href="{% url 'articles:review_detail' review.pk %}">{{ review.title }}</a></td>
          <td>{{ review.created_at}}</td>
          <td>&ensp;{{ review.rank}}</td>
          <td>&ensp;&ensp;{{ review.hits }}</td>
          <td>&ensp;&ensp;{{ review.likecount }}</td>
        </tr>
      {% endfor %}    
    </tbody>
  </table>
{% endblock  %}
