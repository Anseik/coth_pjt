{% extends 'base.html' %}
{% block content %}
  <h1>Movie Review</h1>
  <div class="mb-5">
    <a class="btn btn-info" href="{% url 'articles:review_create' %}">새글 작성</a>
  </div>
  {% for review in reviews  %}
    <p>title : {{ review.title }}</p>
    <p>content: {{ review.content }}</p>
    <a class="btn btn-sm btn-secondary" href="{% url 'articles:review_detail' review.pk %}">Detail</a>
    <hr>
  {% endfor %}
{% endblock  %}
