{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
  <form action="" method="POST" class="form text-white mt-5" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-info">
        수정
      </button>
    {% endbuttons %}
  </form>
{% endblock %}
