{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
  <form action="" method="POST" class="form text-white mt-5">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button class="btn btn-warning"type="submit">
        제출
      </button>
    {% endbuttons %}
  </form>
  <button class="btn btn-warning"><a class="text-decoration-none text-body" href="{% url 'accounts:signup' %}">회원가입</a></button>
{% endblock %}
