{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
  <form action="{% url 'accounts:update' request.user.pk %}" method="POST" class="form text-white mt-5 ns" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button class="btn btn-warning" type="submit">
        수정
      </button>
    {% endbuttons %}
  </form>
  <form action="{% url 'accounts:delete' request.user.pk %}" method="POST" class="form ns">
    {% csrf_token %}
    <button class="btn btn-danger text-body" type="submit">
      탈퇴
    </button>
  </form>
{% endblock %}
